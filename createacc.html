<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="createacc.css">
</head>
<title>Create Account</title>
<body>
    <div class="container">
        <div class="image">
            <img src="img/logo2.jpg" alt="Create Account Image">
        </div>
        <div class="create-account-form">
            <h2>Create New Account</h2>
            <form>
                <div class="form-column">
                    <div class="form-group">
                        <input type="text" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="phoneNumber" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="createPassword" placeholder="Create Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <input type="text" id="idNumber" placeholder="ID Number" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="kraPin" placeholder="KRA Pin" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="city" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="country" placeholder="Country" required>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="open-account-button">Open Account</button>
                </div>
                <div class="terms">
                    <p>By creating an account you agree to our <a href="terms.html">Terms & Conditions</a></p>
                </div>
            </form>
        </div>
        <div class="logo">
            <img src="logo2.jpg" alt="Bank Logo">
        </div>
    </div>
</body>
</html>
